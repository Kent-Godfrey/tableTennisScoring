<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kent Godfrey">
    <title>Table Tennis scoring app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="wrapper">
        <div id="redHalf">
            <p class="setScore" id="redSetScore"> 0 </p>
            <p class="matchScore" id="redMatchScore"> 0 </p>
            <i class="fa fa-minus" id="redMinus"></i>
            <i class="fa fa-plus" id="redPlus"></i>
        </div>
        <div id="blueHalf">
            <p class="setScore" id="blueSetScore"> 0 </p>
            <p class="matchScore" id="blueMatchScore"> 0 </p>
            <i class="fa fa-minus" id="blueMinus"></i>
            <i class="fa fa-plus" id="bluePlus"></i>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
